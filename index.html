<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script defer src="index.js"></script>
        <title>Hotel</title>
    </head>
    <body>
        <header> 
            <h1>Staycation Station</h1>
        </header>
       

        <section class="div-container">

            <aside>
                <form class="reservation-dates">
                    <input class="res-day" id="checkin" type="text" name="checkin-date" placeholder="Selecet Checkin Date">
                    <label for="checkin">Arrival</label>
                    <input class="res-day" id="checkout" type="text" name="checkout-date" placeholder="Select Checkout Date">
                    <label for="checkin">Departure</label>
                    <p>Your stay dates at</p>
                    <input class="res-day" id="property-stay" type="text" name="property" placeholder="Property">
                    <input type="submit" value="Reserve">
                </form>
                <br>
                <p>Reservation set:</p>
                <p class='arrival-info'></p>
                <p class='departure-info'></p>
                <p class='property-info'></p>
            </aside>
            <div class="property-container"></div>
        </section>

    </body>
</html>
