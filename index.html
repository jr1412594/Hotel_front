<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script defer src="index.js"></script>
        <title>Hotel</title>
    </head>
    <body>
        <header> 
            <h1>Hotel Motel Holiday Inn</h1>
        </header>
       

        <section class="div-container">

            <aside>
                <form class="reservation-dates">
                    <input id="checkin" type="text" name="checkin-date" placeholder="Checkin Date">
                    <label for="checkin">Checkin Date</label>
                    <input id="checkout" type="text" name="checkout-date" placeholder="Checkout Date">
                    <label for="checkin">Checkout Date</label>
                    <p>Your stay dates at</p>
                    <input id="property-stay" type="text">
                    <input type="submit">
                </form>
            </aside>
            <div class="property-container"></div>
        </section>

    </body>
</html>
