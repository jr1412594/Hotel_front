<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script defer src="index.js"></script>
        <title>Hotel</title>
    </head>
    <body>
        <header> 
            <h1>Staycation Station</h1>
        </header>
        
        <section class="div-container">

            <aside>
                <form class="reservation-dates">
                    <label for="checkin">Arrival:</label>
                    <input class="res-day" id="checkin" type="text" name="checkin-date" placeholder="Select Checkin Date">
                    <label for="checkin">Departure:</label>
                    <input class="res-day" id="checkout" type="text" name="checkout-date" placeholder="Select Checkout Date">
                    <!-- <p>Your stay dates at</p> -->
                    <label for="property-stay">Property:</label>
                    <input class="res-day" id="property-stay" type="text" name="property" placeholder="Property">
                    <br>
                    <input class='res-button' type="submit" value="Reserve">
                </form>
                <br>
                <p>Reservation set:</p>
                <p class='arrival-info'></p>
                <p class='departure-info'></p>
                <p class='property-info'></p>
            </aside>
                <!-- Button trigger modal -->
<button id='btn-primary'type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Complete Reservation
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Guest Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input class="mod-button" type="text" name="full-name" id="entire-name" placeholder="Enter Name">
        </div>
        <div class="modal-body">
            <input class="mod-button" type="text" name="email" id="email" placeholder="Enter Email">
        </div>
        <div class="modal-body">
            <input class='mod-button' type="password" name="credit-card" id="cc" placeholder="Enter CC Number">
        </div>
        <div class="modal-body">
            <!-- <input type="submit"> -->
        </div>
        <div class="modal-footer">
            <button id="btn-primary-in" type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
          <button id="btn-primary-in" type="button" class="btn btn-secondary" data-dismiss="modal">Book</button>
        </div>
      </div>
    </div>
  </div>
            
            <div class="property-container"></div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
